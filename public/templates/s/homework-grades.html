<h3>Grades</h3>
<section ng-show="submission.grading">
    <h3>Teacher's Grading</h3>
    <h4>Score: <strong>{{ submission.grading.score }}</strong></h4>
    <h4>Comment</h4>
    <p>{{ submission.grading.comment }}</p>
</section>
<section ng-show="detailHW.cgs">
    <h3>Cross Gradings</h3>
    <div class="pdp-table">
        <table class="pure-table pure-table-striped">
            <thead><tr>
                <th ng-repeat="(k, v) in detailHW.cgs[0].content">
                    {{ v.question }}
                </th>
            </tr></thead>
            <tbody><tr ng-repeat="cg in detailHW.cgs">
                <td ng-repeat="v in cg.content">
                    {{ v.answer }}
                </td>
            </tr></tbody>
        </table>
    </div>
</section>
<p ng-hide="submission">You haven't submit your answer yet.</p>
<p ng-hide="submission.grading">The submission is not graded yet.</p>
