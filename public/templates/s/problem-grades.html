<h3>Grades</h3>
<section ng-show="submission">
<h4>Execution Result:<h4>
    <div ng-show="submission.state == 3" >
        <p>{{ submission.result }}</p>
        <br />
        <p>Total Time:{{ submission.times }}</p>
		<img src="images/42190217.png" style='width:100%; height:auto; max-width:350px;'>
    </div>
    <div ng-show="submission.state == 2">
        <p>Running~~~ F5 to refresh</p>
        <img src="/images/7454525.gif" style='width:100%; height:auto; max-width:250px;'>
    </div>
    <div ng-show="submission.state == 1">
        <p>Waiting... F5 to refresh</p>
		<img src="images/40240730.png" style='width:100%; height:auto; max-width:350px;'>
    </div>
    <h4>Score: <strong>{{ submission.grading.score }}</strong></h4>
    <h4>Comment</h4>
    <p>{{ submission.grading.comment }}</p>
</section>
<p ng-hide="submission">You haven't submit your answer yet.</p>
